<form 
[formGroup]="fg"
(ngSubmit)="guardar(fg.controls['nombre'].value,fg.controls['url'].value)" >
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Type your Id..." 
        [formControl]="fg.controls['nombre']">
    </div>
    <div class="form-group">
        <label for="Imagen Url">Imagen Url:</label>
        <input type="text" class="form-control" id="imagenUrl" placeholder="Copy your Url ..."  
        [formControl]="fg.controls['url']">
    </div>
    <button type="submit" class="btn btn-primary">Save!</button>
</form>
